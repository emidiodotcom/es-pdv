<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Login PDV</title>
</head>
<body>
  <h1>Login</h1>
  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.cashier.label_tag }} {{ form.cashier }}
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
